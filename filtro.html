<!--
1. Panes de levadura (fermentados con levadura)

Estos panes son los más comunes, ya que se elaboran con levadura para hacerlos crecer y tener una textura aireada.

    Pan de molde: Es el clásico pan rectangular, suave y esponjoso, ideal para hacer sándwiches.

    Baguette (pan francés): Largo y delgado, con una corteza crujiente y miga suave.

    Chapata: Pan italiano con una corteza crujiente y miga aireada.

    Focaccia: Pan plano italiano, muy aceitado, a menudo cubierto con hierbas y otros ingredientes.

    Pan de hamburguesa: Suave, redondo y ligeramente dulce, perfecto para hamburguesas.

2. Panes sin levadura (fermentados químicamente)

Estos panes no necesitan levadura para fermentar, sino que utilizan polvo de hornear, bicarbonato de sodio o métodos alternativos.

    Pan de soda: Un pan tradicional irlandés, hecho con bicarbonato de sodio, tiene una textura densa.

    Pan de maíz: Hecho con harina de maíz, es denso y ligeramente dulce.

    Tortas y panes planos: Panes como las tortillas mexicanas o el pan de pita, que no requieren levadura y se cocinan a alta temperatura en un horno o sartén.

3. Panes dulces (con ingredientes adicionales como mantequilla, azúcar y huevos)

Estos panes tienen una textura más rica y un sabor ligeramente dulce debido a los ingredientes adicionales.

    Brioche: Pan muy suave, rico en mantequilla y huevo, ideal para tostadas o postres.

    Pan de leche: Suave, ligeramente dulce y muy esponjoso, común en muchas partes del mundo.

    Pan de chocolate: Variante de pan dulce que suele incorporar cacao o trozos de chocolate.

    Panettone: Un pan italiano de Navidad con frutas secas y un sabor ligero y esponjoso.

4. Panes integrales (hechos con harinas de grano entero)

Estos panes tienen un sabor más fuerte y una textura más densa debido a las harinas integrales, que retienen el salvado y el germen del grano.

    Pan integral: Hecho con harina integral, es más denso y tiene un sabor a grano completo.

    Pan de centeno: Hecho con harina de centeno, es denso y tiene un sabor ligeramente ácido o amargo.

    Pan de avena: Similar al pan integral, pero con avena añadida, lo que lo hace aún más denso y nutritivo.

5. Panes de masa madre (fermentados naturalmente)

Estos panes se fermentan con un "cultivo" de levaduras y bacterias naturales en lugar de levadura comercial. Tienen un sabor ácido y una textura masticable.

    Pan de masa madre: El más clásico de todos, con una corteza gruesa y miga aireada y ligeramente ácida.

    Pan de masa madre de centeno: Variante del pan de masa madre, pero con harina de centeno, lo que le da un sabor más profundo y ácido.

6. Panes planos (generalmente sin levadura o con poca fermentación)

Estos panes son más simples y pueden ser cocinados en una sartén o directamente sobre piedras calientes.

    Tortillas: Hechas con harina de maíz o trigo, son esenciales en muchas cocinas latinoamericanas.

    Pita: Pan plano de origen árabe, que se infla durante la cocción para formar un "bolsillo".

    Naan: Un pan plano de la cocina india, que se cocina en horno tandoor y es ideal para acompañar curris.

7. Panes rústicos (con corteza gruesa y miga densa)

Este tipo de pan tiene una corteza gruesa, una miga densa y generalmente se elabora con harinas más ricas.

    Pan de campo: Un pan de corteza gruesa, con una miga densa y un sabor profundo. Es típico en zonas rurales de Europa.

    Pan de hogaza: Similar al pan de campo, es grande y se hornea en forma redonda o ovalada. Se utiliza para largas conservaciones.

8. Panes especiales (variantes con ingredientes inusuales o específicos)

Estos panes se elaboran con ingredientes especiales que aportan sabores o texturas únicos.

    Pan de ajo: Suele llevar mantequilla de ajo y hierbas, y se sirve como acompañante de muchos platos.

    Pan de aceitunas: Un pan con aceitunas en su interior, típico de la región mediterránea.

    Pan de queso: Como el pan de queso brasileño (pão de queijo), que lleva queso en la masa y es esponjoso.

9. Panes de cereales (con otros granos o semillas)

Estos panes incorporan otros tipos de granos, semillas o cereales para enriquecer su sabor y textura.

    Pan de avena: Hecho con avena, es más denso y saludable.

    Pan de quinoa: Incorporando harina o semillas de quinoa, es más nutritivo y lleno de proteínas.

    Pan de semillas: Contiene semillas de girasol, sésamo, linaza, etc., tanto dentro de la masa como en la superficie.
